<!DOCTYPE html>
<html>
	
<head>
	<title>
		Image slider
	</title>
	<link href="sliderstyle.css" rel="stylesheet">
	
	<link href =
"https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
			rel = "stylesheet">
	
	<script src =
"https://code.jquery.com/jquery-1.10.2.js">
	</script>
	
	<script src =
"https://code.jquery.com/ui/1.10.4/jquery-ui.js">
	</script>
		
	<style>

		/* text align for the body */
		body {
			text-align: center;
		}

		/* image dimension */
		img{
			height: 150px;
			width: 150px;
		}

		/* imagelistId styling */
		#imageListId
		{
		margin: 0;
		padding: 0;
		list-style-type: none;
		}
		#imageListId div
		{
			margin: 0 4px 4px 4px;
			padding: 0.4em;			
			display: inline-block;
		}

		/* Output order styling */
		#outputvalues{
		margin: 0 2px 2px 2px;
		padding: 0.4em;
		padding-left: 1.5em;
		width: 250px;
		border: 2px solid dark-green;
		background : gray;
		}
		.listitemClass
		{
			border: 1px solid #006400;
			width: 350px;	
		}
		.height{
			height: 10px;
		}
	</style>
		
	<script>
		$(function() {
			$( "#imageListId" ).sortable({
			update: function(event, ui) {
				getIdsOfImages();
			}//end update		
			});
		});
		
		function getIdsOfImages() {
			var values = [];
			$('.listitemClass').each(function (index) {
				values.push($(this).attr("id")
						.replace("imageNo", ""));
			});
			
			$('#outputvalues').val(values);
		}
	</script>
</head>
	
<body>
	
	
	<b>Images Drag and drop option </b>
	
	<div class="height"></div><br>
	
	<div id = "imageListId">
		<div id="imageNo1" class = "listitemClass">
			<img src="images/img10.jpg" alt="">
		</div>
		
		<div id="imageNo2" class = "listitemClass">
			<img src="images/img9.jpg" alt="">
		</div>

		<div id="imageNo3" class = "listitemClass">
			<img src="images/img13.jpg" alt="">
		</div>

		<div id="imageNo4" class = "listitemClass">
			<img src="images/img4.jpg" alt="">
		</div>

		<div id="imageNo5" class = "listitemClass">
			<img src="images/img5.jpg" alt="">
		</div>

		<div id="imageNo6" class = "listitemClass">
			<img src="images/img6.jpg" alt="">
		</div>
	</div>
		
	
</body>

</html>
